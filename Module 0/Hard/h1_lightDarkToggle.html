<!DOCTYPE html>
<html>
<head>
	<meta name="color-scheme" content="light">
	<title>Light/Dark Toggle</title>
</head>
<body>
	<button id="themaKnop">Donker thema</button>
	<h1>Welkom op mijn pagina</h1>
	<p>Dit is wat tekst om het thema te testen.</p>
