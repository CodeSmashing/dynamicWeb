<!--
Mini Game Engine

Bouw een kleine game engine die verschillende concepten combineert.
Maak deze arrow functions:
• maakSpeler(naam = "Player 1") => object met naam, level (1), health (100)
• doeSchade(speler, schade) => update health, niet onder 0
• levelOmhoog(speler) => verhoog level, reset health naar 100

HTML om mee te starten:
<div class="controls">
    <input type="text" id="playerName" placeholder="Speler naam">
    <button onclick="maakNieuweSpeler()">Nieuwe Speler</button>
    <button onclick="doeSchadeBijSpeler()">Doe Schade (25)</button>
    <button onclick="levelSpelerOp()">Level Up</button>
</div>
<div id="playerStats"></div>
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game Engine</title>
</head>

<body>
    <div class="controls" id="controls">
        <input type="text" id="playerName" placeholder="Speler naam">
        <button id="createPlayer">Nieuwe Speler</button>
        <button id="doDamage">Doe Schade (<span id="damageTotal"></span>)</button>
        <button id="levelUp">Level Up</button>
    </div>
    <div id="playerStats"></div>
</body>

<script src="h1_js.js"></script>

</html>
