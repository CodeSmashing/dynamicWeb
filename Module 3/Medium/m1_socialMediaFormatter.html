Social Media Formatter

Bouw een tool die social media berichten formatteert met arrow functions.

HTML om mee te starten:
<h1>Social Media Formatter</h1>
<textarea id="inputText">Dit is een veel te lang bericht voor sociale media</textarea>
<button onclick="formatText()">Formateer</button>
<div class="output" id="tweetOutput">Tweet verschijnt hier...</div>
<div class="output" id="postOutput">Post verschijnt hier...</div>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Social Media Formatter</title>
</head>

<body>
	<h1>Social Media Formatter</h1>
	<textarea id="inputText">Dit is een veel te lang bericht voor sociale media</textarea>
	<button onclick="formatText()">Formateer</button>
	<div class="output" id="tweetOutput">Tweet verschijnt hier...</div>
	<div class="output" id="postOutput">Post verschijnt hier...</div>
	<div class="output" id="comboOutput">Gecombineerd bericht verschijnt hier...</div>
</body>

<script src="m1_js.js"></script>

</html>
