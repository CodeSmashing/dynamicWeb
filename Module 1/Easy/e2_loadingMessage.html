<div id="loadingMessage">Loading...</div>

<!-- Voeg wat afbeeldingen toe om de laadtijd te verlengen -->
<img src="https://picsum.photos/800/600">
<img src="https://picsum.photos/800/601">
<img src="https://picsum.photos/800/602">

<script>
	window.addEventListener("load", () => {
		const loadMessage = document.querySelector("#loadingMessage");

		loadMessage.textContent = "Welcome!";

		setTimeout(() => {
			document.body.removeChild(loadMessage);
		}, 2000);
	});
</script>
