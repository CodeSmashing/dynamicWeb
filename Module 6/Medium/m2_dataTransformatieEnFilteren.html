2. Implementeer de volgende functionaliteiten:
	• Zoeken op titel: Filter posts op basis van de ingevoerde zoekterm
	• Sorteren: Sorteer posts op titel (A-Z of Z-A) of ID (oplopend of aflopend)
	• Beperking: Toon slechts een beperkt aantal posts op basis van de limiet-selectie
3. Update de weergave wanneer de gebruiker op de "Toepassen"-knop klikt
4. Zorg dat elke post wordt weergegeven met:

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Transformatie en Filteren</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Post Verkenner</h1>
    
    <div class="filter-controls">
        <div>
            <label for="zoekterm">Zoek op titel:</label>
            <input type="text" id="zoekterm" placeholder="Zoek...">
        </div>
        <div style="margin-top: 10px;">
            <label for="sorteer">Sorteer op:</label>
            <select id="sorteer">
                <option value="titel-oplopend">Titel (A-Z)</option>
                <option value="titel-aflopend">Titel (Z-A)</option>
                <option value="id-oplopend">ID (oplopend)</option>
                <option value="id-aflopend">ID (aflopend)</option>
            </select>
            <label for="limiet">Aantal:</label>
            <select id="limiet">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <button id="toepassen">Toepassen</button>
        </div>
    </div>
    
    <div id="posts-container">
        <div class="laad-indicator">Posts laden...</div>
    </div>
</body>

<script type="module" src="m2_js.js"></script>

</html>
