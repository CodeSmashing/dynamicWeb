1. Maak een JavaScript bestand (script.mjs) dat weergegevens ophaalt van een publieke weer-API naar keuze (bijvoorbeeld: "https://api.openweathermap.org/data/2.5/weather?q={CITY}&units=metric&appid=JOUW_API_SLEUTEL")
2. Implementeer de volgende functionaliteiten:
	• Zoekfunctie: Haal weergegevens op voor de ingevoerde stad
	• Temperatuur: Voeg een knop toe om te schakelen tussen Celsius en Fahrenheit
	• Foutafhandeling: Toon gebruiksvriendelijke fouten bij mislukte verzoeken
3. Toon minimaal de volgende weergegevens:
	• Huidige temperatuur
	• Weerbeschrijving
	• Luchtvochtigheid
	• Windsnelheid
	• Zonsopgang en zonsondergang (omgezet van UNIX-timestamp naar leesbare tijd)

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactieve Weer-Dashboard</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Weer Dashboard</h1>
    <div class="search-box">
        <input type="text" id="city-input" placeholder="Voer een stadsnaam in...">
        <button id="search-button">Zoek</button>
    </div>

    <div id="weather-display"></div>

    <div id="favorites-container" class="favorites">
        <h2>Favoriete Locaties</h2>
        <div id="favorites-list"></div>
    </div>
</body>

<script type="module" src="./h1_js.js"></script>

</html>
